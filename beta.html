<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tesla TW</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Tesla TW</span>
        </div>
    </nav>


    <div class="container pt-5 ">
        <div class="row">
          <div id="disney_plus" class="card border-0" style="width: 18rem;">
              <img src="img/disney_plus.png" class="card-img-top" style="border-radius: 4rem;" alt="">
          </div>
          <div id="iqy" class="card border-0" style="width: 18rem;">
            <img src="img/iqy.png" class="card-img-top" style="border-radius: 4rem;" alt="">
        </div>
        <div id="firday" class="card border-0" style="width: 18rem;">
          <img src="img/firday.png" class="card-img-top" style="border-radius: 4rem;" alt="">
      </div>
      </div>
      <p id="debug">

      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(function(){
            $('#disney_plus').click(function() {
                window.open("https://www.youtube.com/redirect?q=https://www.disneyplus.com/zh-hant")
            })
            $('#iqy').click(function() {
                window.open("https://www.youtube.com/redirect?q=https://www.iq.com")
            })
            $('#firday').click(function() {
                window.open("https://www.youtube.com/redirect?q=https://video.friday.tw")
            })
            
            jQuery.each( navigator, function( i, val ) {
              tmp = $( "<div>" + i + " : <span>" + val + "</span>" )
              .appendTo( $('#debug') );

              switch (i) {
                case "geolocation": {
                  navigator.geolocation.getCurrentPosition(function(pos) {
                  $( "<div>" + "getCurrentPosition" + " : <span>" + pos.coords.latitude + ", " + pos.coords.longitude + "</span>" )
                      .appendTo( tmp );
                  })
                  break;
                }
                case "getBattery": {
                  tmp = $( "<div>" + i + " : <span>" + val() + "</span>" )
                  .appendTo( $('#debug') );
                  break;
                }
              }
            });
        })
    </script>
  </body>
</html>
